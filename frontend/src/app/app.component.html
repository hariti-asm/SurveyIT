<main class="main">
  <div class="content">
    <h1>My Surveys</h1>
    <div class="surveys-container">
      @if (surveys.length > 0) {
        @for (survey of surveys; track survey.id) {
          <app-survey-item [survey]="survey"></app-survey-item>
        }
      } @else {
        <p>No surveys found.</p>
      }
    </div>
  </div>
</main>

<router-outlet />
